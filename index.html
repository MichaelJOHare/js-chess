<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="chessboard-container">
        <canvas id="chessboard"></canvas>
      </div>
      <div id="sidebar">
        <div id="navigation">
          <button id="prev-move">←</button>
          <button id="next-move">→</button>
        </div>
        <textarea id="pgn-box" placeholder="PGN"></textarea>
        <textarea id="fen-box" placeholder="FEN"></textarea>
      </div>
    </div>
    <script type="module" src="/chess/main.js"></script>
  </body>
</html>
